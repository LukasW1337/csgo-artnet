<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Artnet Tester</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form id="config" onsubmit={validate()}>
      <div class="wrapper">
        <div class="input">
          IP-Address:<br>
          <input type="text" name="ipaddress"><br>
        </div>
        <div class="input">
          Port:<br>
          <input type="text" name="port"><br>
        </div>
        <div class="input">
          Universe:<br>
          <input type="number" name="universe" min="1" max="256" value="1">
        </div>
      </div>
      <br>
      <div class="wrapper">
        <div class="input">
          Player Token:<br>
          <input type="text" name="playerauth"><br>
        </div>
        <div class="input">
          Observer Token:<br>
            <input type="text" name="observerauth"><br>
          </div>
        <div class="input">
          Tester Token:<br>
            <input type="text" name="testertoken"><br>
        </div>
      </div>
      <br>
      <div class="wrapper">
        <div class="input">
          <input type="submit">
        </div>
      </div>
    </form>
    <br>
    <button id="channelOne">Channel One</button>
    <button id="channelTwo">Channel Two</button>
    <button id="channelThree">Channel Three</button>
    <button id="channelFour">Channel Four</button>
    <button id="channelFive">Channel Five</button>
</body>
<script src="client.js"></script>
</html>
