<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Artnet Tester</title>
    <script src="/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form id="config" onsubmit="return validate()">
      <h2>ArtNet signal preferences</h2>
      <div class="wrapper">
        <div class="input">
          IP-Address:<br>
          <input type="text" name="ipaddress" id="ip"><br>
        </div>
        <div class="input">
          Port:<br>
          <input type="text" name="portnumber" id="port"><br>
        </div>
        <div class="input">
          Universe:<br>
          <input type="number" name="universe" id="uni" min="1" max="256">
        </div>
      </div>
      <h2>Tokens for authentication</h2>
      <div class="wrapper">
        <div class="input">
          Player Token:<br>
          <input type="text" name="playerauth" id="playertoken"><br>
        </div>
        <div class="input">
          Observer Token:<br>
            <input type="text" name="observerauth" id="observertoken"><br>
          </div>
        <div class="input">
          Tester Token:<br>
            <input type="text" name="testerauth" id ="testertoken"><br>
        </div>
      </div>
      <button type="button" id="tokenGenerator" class="button">Generate Tokens</button>
      <div class="wrapper">
        <div class="input">
          <button type="submit" class="button">Submit</button>
        </div>
      </div>
    </form>
    <h2>ArtNet tester buttons</h2>
    <button id="roundStart" class="button">roundStart</button>
    <button id="bombPlanted" class="button">bombPlanted</button>
    <button id="bombExplode" class="button">bombExplode</button>
    <button id="bombDefused" class="button">bombDefused</button>
    <button id="roundEnd" class="button">roundEnd</button>
    <button id="ctWin" class="button">ctWin</button>
    <button id="tWin" class="button">tWin</button>
    <button id="freezeTime" class="button">freezeTime</button>
    <button id="matchover" class="button">matchover</button>
</body>
<script src="client.js"></script>
</html>
